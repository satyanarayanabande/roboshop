version: '3.9'
networks:
  roboshop:
    driver: bridge
volumes:
 #docker volume create mongodb
  mongodb:
services:
 #docker run -d --name mongodb --network roboshop -v mongodb:/data/db mongodb:v1
  mongodb:
    image: mongo:v1
    container_name: mongodb
    volumes:
    - type: volume
      source: mongo
      target: /data/db
      volume:
        nocopy: true
        